<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>EbrToDoList</title>

<body class="bg-secondary">
    <section class="main text-center pt-5" id="section">
        <h1 class="p-3">To Do App</h1>
        <div class="upsection d-flex justify-content-center align-items-center gap-5" id="form">
            <div class="d-flex justify-content-center align-items-center"><input type="text" id="newTask" class="fs-5" placeholder="Bir Todo Giriniz.">
                <button id="addBtn" type="submit" class="btn btn-primary mt-0">Save</button></div>
            <div  class="d-flex justify-content-center align-items-center"><input type="text" id="seacrhTask" class="fs-5" placeholder="Todo Arayınız.">
               </div>
        </div>
        <div class="middle p-2" id="middlePart">
            <table id="table" class="lh-base table table-striped table-list">
                <thead id="thead" class="fs-3">
                    <tr>
                        <th>No.</th>
                        <th>ToDo Item</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>             
                
                <tbody class="tbody fs-5 gap-3" id="tbody">

                                <option value="0">Done</option>
                            </select>
                        </td>
                        <td>
                            <button id="editBtn" class="btn btn-success">Edit</button>
                            <button id="deleteBtn" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>                -->

                <tfoot class="foot" id="footer">

            </table>
            <button id="deleteAll" type="submit" class="btn btn-primary mt-3 d-flex">Delete All</button>
        </div>
    </section>


    <script src="todo.js"></script>
</body>

</html>
